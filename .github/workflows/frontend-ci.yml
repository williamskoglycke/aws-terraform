name: CI

on:
  push:
    paths:
      - frontend/**
    branches:
      - develop
  pull_request:
    paths:
      - frontend/**
    branches:
      - develop
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm lint
      - run: npm type-check
      - run: npm test
